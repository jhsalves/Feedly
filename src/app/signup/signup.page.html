<ion-header hidden>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon text-center no-lines name="logo-rss" class="logo" color="light"></ion-icon>
  </ion-item>

  <ion-item text-center no-lines>
    <h1>feedly
      <h6>an app for continuous feed</h6>
    </h1>
  </ion-item>
<form novalidate [formGroup]="registerForm" (ngSubmit)="signUp()">
    <ion-grid style="width: 75%;">

        <ion-row class="rowStyle">
          <ion-icon name="person" color="danger"></ion-icon>
          <ion-input type="text" placeholder="your name" formControlName="name"></ion-input>
        </ion-row>
    
        <ion-row class="rowStyle">
          <ion-icon name="mail" color="danger"></ion-icon>
          <ion-input type="email" placeholder="your email" formControlName="email"></ion-input>
        </ion-row>
    
        <ion-row class="rowStyle">
          <ion-icon name="key" color="danger"></ion-icon>
          <ion-input type="password" placeholder="your password" formControlName="password"></ion-input>
        </ion-row>
    
        <ion-row>
          <ion-button align-center size="block" shape="round" type="submit" fill="outline" color="light" style="width: 100%; margin-top: 20px;">Cadastrar</ion-button>
        </ion-row>
    
      </ion-grid>
</form>
  <ion-item>
    <ion-button fill="secondary" color="light" (click)="goToSignUp()">
      JÃ¡ tem uma conta? Fazer login
    </ion-button>
  </ion-item>

</ion-content>
