<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Coment√°rios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="comment-box" #scrollMe>
    <ion-infinite-scroll threshold="20%" position="top" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-card *ngFor="let comment of comments | async">
      <ion-card-content>
        <strong>{{comment.text}} (postId: {{comment.postId}})</strong>
        <p>
          {{comment.createdAt | date : 'H:mm a'}}
        </p>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-footer padding>
    <ion-textarea [(ngModel)]="message" type="text" placeholder="Comment... "></ion-textarea>
    <ion-button size="small" float-right shape="round" color="danger" (click)="sendComment()">Send</ion-button>
  </ion-footer>
</ion-content>
